on:
  push:
    branches:
      - main

env:
  GRADLE_OPTS: '-Dorg.gradle.jvmargs=-Xmx4g'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: gradle/wrapper-validation-action@v1
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'

      - run: ./gradlew build
