name: 'main'

on:
  push:
    branches:
      - main

env:
  CI: 'true'
  GRADLE_OPTS: ${{ vars.GRADLE_OPTS }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: gradle/actions/setup-gradle@v3
        with:
          dependency-graph: generate-and-submit

      - run: ./gradlew build
      - run: ./gradlew publish --no-parallel
        env:
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.SONATYPE_GPG_KEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.SONATYPE_GPG_PASSPHRASE }}
          ORG_GRADLE_PROJECT_MavenCentralUsername: ${{ secrets.SONATYPE_USERNAME }}
          ORG_GRADLE_PROJECT_MavenCentralPassword: ${{ secrets.SONATYPE_PASSWORD }}

      - run: ./gradlew dokkaHtmlMultiModule
        if: ${{ startsWith(github.event.head_commit.message, 'release:') }}

      - uses: peaceiris/actions-gh-pages@v3
        if: ${{ startsWith(github.event.head_commit.message, 'release:') }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/dokka/htmlMultiModule

  snyk_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: snyk/actions/setup@master
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: true

      - run: snyk test --all-sub-projects --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          SNYK_CFG_ORG: ${{ secrets.SNYK_CFG_ORG }}

  snyk_monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: snyk/actions/setup@master
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: true

      - run: snyk monitor --all-sub-projects --remote-repo-url=$GITHUB_REPOSITORY
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          SNYK_CFG_ORG: ${{ secrets.SNYK_CFG_ORG }}
